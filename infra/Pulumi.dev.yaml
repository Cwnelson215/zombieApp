config:
  aws:region: us-east-1
  infect-app:appName: infect-app
  infect-app:subdomain: infect
  infect-app:platformStack: Cwnelson215-org/portfolio-platform/dev
  infect-app:containerPort: "4000"
  infect-app:cpu: "256"
  infect-app:memory: "512"
  infect-app:desiredCount: "1"
  infect-app:useFargateSpot: "true"
  # Scheduled scaling - scale down at night to save costs
  infect-app:enableScheduledScaling: "true"
  infect-app:scaleUpHour: "6"
  infect-app:scaleDownHour: "22"
  infect-app:scheduleTimezone: America/Denver
  # Secrets - set these with: pulumi config set --secret <key> <value>
  # infect-app:mongodbUri: <your-mongodb-connection-string>
  # infect-app:vapidPublicKey: <your-vapid-public-key>
  # infect-app:vapidPrivateKey: <your-vapid-private-key>
  # infect-app:vapidEmail: <your-email>

