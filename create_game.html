<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />

        <link rel ="stylesheet" href="create_game.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        </style>
    </head>
    <body>
        <header>
            <h1 class="title">Let's Start A Game!</h1>
        </header>
        <main>
            <div class="check_box">
                <p class="question">Would you like to play with a timer?</p>
                <input type="checkbox" id="option1" name="option1" value="Yes">
                <label for="option1">Yes</label>
            </div>
            <div class="check_box">
                <input type="checkbox" id="option2" name="option2" value="No">
                <label for="option2">No</label>
            </div>

            <p class="generate">Generate Join Code</p>
            <nav class="button">
            <input type="button" onclick="alert('Join code: 123456789')" value="Get Code">
            </nav>
            <div class="nickname">
                <label for="Nickname">Enter Nickname:</label><br>
                <input type="text" id="Nickname" name="Nickname"><br>
            </div>
        </main>
        <footer>
            <button class="start" onclick="location.href='waitroom.html'">Create Game Room</button>
        </footer>
    </body>
</html>
