<!DOCTYPE html>
<html lang="en">
    <body>
        <header>
            <h1>Let's Start A Game!</h1>
            <hr />
        </header>
        <main>
            <p class="question">
                Would you like to play with a timer?
            </p>
            <input type="checkbox" id="option1" name="option1" value="Yes">
            <label for="option1">Yes</label>
            <input type="checkbox" id="option2" name="option2" value="No">
            <label for="option2">No</label>

            <h2>Generate Your Join Code</h2>
            <input type="button" onclick="alert('Join code: 123456789')" value="Get Code">
            
            <h3>Choose Your Nickname</h3>
            <label for="Nickname">Enter Nickname:</label><br>
            <input type="text" id="Nickname" name="Nickname"><br>
            <hr />
        </main>
        <footer>
            <h4>Create Your Game</h4>
            <button onclick="location.href='waitroom.html'">Create Game Room</button>
        </footer>
    </body>
</html>
